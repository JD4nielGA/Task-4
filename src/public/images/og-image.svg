<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main content card -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Logo/Brand -->
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#667eea">TutorNest</text>
  
  <!-- Main title -->
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#2c3e50">Tutorías Escolares y Universitarias</text>
  
  <!-- Subtitle -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="20" fill="#6c757d">Potencia tu aprendizaje con expertos</text>
  
  <!-- Features -->
  <g transform="translate(150, 320)">
    <!-- Feature 1 -->
    <circle cx="10" cy="10" r="6" fill="#28a745"/>
    <text x="25" y="15" font-family="Arial, sans-serif" font-size="16" fill="#495057">Atención personalizada</text>
    
    <!-- Feature 2 -->
    <circle cx="10" cy="40" r="6" fill="#28a745"/>
    <text x="25" y="45" font-family="Arial, sans-serif" font-size="16" fill="#495057">Flexibilidad de horarios</text>
    
    <!-- Feature 3 -->
    <circle cx="10" cy="70" r="6" fill="#28a745"/>
    <text x="25" y="75" font-family="Arial, sans-serif" font-size="16" fill="#495057">Apoyo académico integral</text>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(700, 150)">
    <!-- Book icon -->
    <rect x="0" y="20" width="80" height="60" rx="5" fill="#667eea" opacity="0.8"/>
    <rect x="10" y="30" width="60" height="40" rx="3" fill="white"/>
    <line x1="20" y1="40" x2="60" y2="40" stroke="#667eea" stroke-width="2"/>
    <line x1="20" y1="50" x2="60" y2="50" stroke="#667eea" stroke-width="2"/>
    <line x1="20" y1="60" x2="50" y2="60" stroke="#667eea" stroke-width="2"/>
    
    <!-- Graduation cap -->
    <g transform="translate(120, 0)">
      <polygon points="40,30 10,40 40,50 70,40" fill="#764ba2"/>
      <rect x="35" y="25" width="10" height="30" fill="#764ba2"/>
      <circle cx="45" cy="20" r="3" fill="#ffc107"/>
    </g>
    
    <!-- Calculator -->
    <g transform="translate(240, 10)">
      <rect x="0" y="0" width="60" height="80" rx="8" fill="#6c757d"/>
      <rect x="5" y="5" width="50" height="15" rx="3" fill="#28a745"/>
      <rect x="10" y="25" width="8" height="8" rx="2" fill="white"/>
      <rect x="22" y="25" width="8" height="8" rx="2" fill="white"/>
      <rect x="34" y="25" width="8" height="8" rx="2" fill="white"/>
      <rect x="46" y="25" width="8" height="8" rx="2" fill="white"/>
      <rect x="10" y="37" width="8" height="8" rx="2" fill="white"/>
      <rect x="22" y="37" width="8" height="8" rx="2" fill="white"/>
      <rect x="34" y="37" width="8" height="8" rx="2" fill="white"/>
      <rect x="46" y="37" width="8" height="8" rx="2" fill="white"/>
      <rect x="10" y="49" width="8" height="8" rx="2" fill="white"/>
      <rect x="22" y="49" width="8" height="8" rx="2" fill="white"/>
      <rect x="34" y="49" width="8" height="8" rx="2" fill="white"/>
      <rect x="46" y="49" width="8" height="8" rx="2" fill="white"/>
    </g>
  </g>
  
  <!-- Website URL -->
  <text x="150" y="480" font-family="Arial, sans-serif" font-size="18" fill="#6c757d">www.tutornest.com</text>
  
  <!-- Call to action -->
  <rect x="800" y="440" width="200" height="50" rx="25" fill="#28a745"/>
  <text x="900" y="470" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">¡Comienza Hoy!</text>
</svg>